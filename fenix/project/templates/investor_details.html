{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" tyoe="text/css" href="{% static 'css/cards.css' %}">
{% endblock head %}

{% block content %}
<section class="project-title">
    <h1>Tus inversionistas</h1>
</section>
<div class="effect">
    <section class="articles">
        {% for investor in investors %}
        <article>
            <div class="article-wrapper">
                <figure>
                    <img src="{% static 'images/profile.png' %}" alt="" />
                </figure>
                <div class="article-body">
                    <h2>{{ investor.investor.user }} </h2>
                    <p>
                        Ha invertido: ${{ investor.amount }}
                    </p>
                </div>
            </div>
        </article>
        {% endfor %}
    </section>
</div>

{% endblock content %}
